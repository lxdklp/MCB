name: Flutter Build

on:
    push:
        branches: [main, master]
        tags:
            - 'v*'
    pull_request:
        branches: [main, master]
    workflow_dispatch:
        inputs:
            skip_release:
                description: '不创建 Release'
                required: false
                default: false
                type: boolean

env:
    FLUTTER_VERSION: '3.38.3'

jobs:
    build-android:
        name: Build Android
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'zulu'
                java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get
            - name: Decode keystore (only on trusted events)
              if: github.event_name != 'pull_request'
              env:
                KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
              run: |
                mkdir -p android/app
                echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
                chmod 600 android/app/upload-keystore.jks

            - name: Write key.properties (only on trusted events)
              if: github.event_name != 'pull_request'
              env:
                KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
                KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
                KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
              run: |
                cat > android/key.properties <<EOF
                storePassword=$KEYSTORE_PASSWORD
                keyPassword=$KEY_PASSWORD
                keyAlias=$KEY_ALIAS
                storeFile=upload-keystore.jks
                EOF

            - name: Build Android APK (split per abi)
              run: flutter build apk --release --split-per-abi

            - name: Prepare Android artifacts per ABI
              id: prepare_android
              run: |
                set -e
                # extract version from pubspec.yaml (strip +build metadata)
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                mkdir -p artifacts/android-release
                APK_DIR=build/app/outputs/flutter-apk
                if [ -f "$APK_DIR/app-arm64-v8a-release.apk" ]; then
                  cp "$APK_DIR/app-arm64-v8a-release.apk" "artifacts/MCB-Android-${VERSION}-arm64-v8a.apk"
                fi
                if [ -f "$APK_DIR/app-armeabi-v7a-release.apk" ]; then
                  cp "$APK_DIR/app-armeabi-v7a-release.apk" "artifacts/MCB-Android-${VERSION}-armeabi-v7a.apk"
                fi
                if [ -f "$APK_DIR/app-x86_64-release.apk" ]; then
                  cp "$APK_DIR/app-x86_64-release.apk" "artifacts/MCB-Android-${VERSION}-x86_64.apk"
                fi

            - name: Upload Android APKs as artifacts
              uses: actions/upload-artifact@v4
              with:
                name: android-release
                path: artifacts/MCB-Android-${{ steps.prepare_android.outputs.VERSION }}-*.apk
                retention-days: 7

            - name: Install dependencies
              run: flutter pub get

    build-windows:
        name: Build Windows
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Windows
              run: flutter build windows --release

            - name: Package Windows artifacts
              shell: pwsh
              run: |
                $VERSION = (Select-String -Path pubspec.yaml -Pattern '^version:' | ForEach-Object { $_.Line -replace 'version:\s*', '' -replace '\+.*', '' }).Trim()
                Write-Host "VERSION=$VERSION"
                # Create zip
                Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "MCB-Windows-$VERSION-x64.zip"

            - name: Create Windows Installer (Inno Setup)
              shell: pwsh
              run: |
                $VERSION = (Select-String -Path pubspec.yaml -Pattern '^version:' | ForEach-Object { $_.Line -replace 'version:\s*', '' -replace '\+.*', '' }).Trim()
                Write-Host "VERSION=$VERSION"

                # Install Inno Setup via Chocolatey (pre-installed on windows-latest runners)
                Write-Host "Installing Inno Setup via Chocolatey..."
                choco install innosetup -y --no-progress
                Write-Host "Inno Setup installed"

                # Locate ISCC.exe
                $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
                if (-not (Test-Path $isccPath)) {
                  Write-Host "ISCC not at default path, searching..."
                  $found = Get-ChildItem -Path "C:\Program Files (x86)" -Recurse -Filter "ISCC.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
                  if ($found) { $isccPath = $found.FullName }
                }
                if (-not (Test-Path $isccPath)) {
                  throw "ISCC.exe not found after Chocolatey install"
                }
                Write-Host "Found ISCC at: $isccPath"

                # Create Inno Setup script using string concatenation to avoid YAML parsing issues
                $issContent = "[Setup]`n"
                $issContent += "AppName=MCB`n"
                $issContent += "AppVersion=$VERSION`n"
                $issContent += "DefaultDirName={autopf}\MCB`n"
                $issContent += "DefaultGroupName=MCB`n"
                $issContent += "OutputDir=.`n"
                $issContent += "OutputBaseFilename=MCB-Windows-$VERSION-x64-setup`n"
                $issContent += "Compression=lzma2`n"
                $issContent += "SolidCompression=yes`n"
                $issContent += "ArchitecturesAllowed=x64compatible`n"
                $issContent += "ArchitecturesInstallIn64BitMode=x64compatible`n"
                $issContent += "`n"
                $issContent += "[Files]`n"
                $issContent += "Source: `"build\windows\x64\runner\Release\*`"; DestDir: `"{app}`"; Flags: ignoreversion recursesubdirs`n"
                $issContent += "`n"
                $issContent += "[Icons]`n"
                $issContent += "Name: `"{group}\MCB`"; Filename: `"{app}\mcb.exe`"`n"
                $issContent += "Name: `"{commondesktop}\MCB`"; Filename: `"{app}\mcb.exe`"`n"
                $issContent += "`n"
                $issContent += "[Run]`n"
                $issContent += "Filename: `"{app}\mcb.exe`"; Description: `"Launch MCB`"; Flags: nowait postinstall skipifsilent`n"

                $issContent | Out-File -FilePath "setup.iss" -Encoding UTF8 -NoNewline
                Write-Host "Created setup.iss"

                # Run ISCC to build installer
                Write-Host "Running ISCC.exe to build installer..."
                & "$isccPath" "setup.iss"
                if ($LASTEXITCODE -ne 0) {
                  throw "ISCC.exe failed with exit code $LASTEXITCODE"
                }
                Write-Host "Installer created successfully"

            - name: Upload Windows artifacts
              uses: actions/upload-artifact@v4
              with:
                name: windows-release
                path: |
                  MCB-Windows-*-x64.zip
                  MCB-Windows-*-x64-setup.exe
                retention-days: 7

    build-linux-x64:
        name: Build Linux (x64)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Linux dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Linux (x64)
              run: flutter build linux --release

            - name: Install packaging tools
              run: |
                sudo apt-get update
                sudo apt-get install -y libfuse2 zip

            - name: Package Linux x64 artifacts
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                BUNDLE_DIR=build/linux/x64/release/bundle
                # Create zip
                cd $BUNDLE_DIR && zip -r ../../../../MCB-Linux-${VERSION}-x64.zip . && cd -
                # Create .deb package
                mkdir -p deb_pkg/DEBIAN
                mkdir -p deb_pkg/usr/bin
                mkdir -p deb_pkg/usr/share/applications
                mkdir -p deb_pkg/usr/share/mcb
                cp -r $BUNDLE_DIR/* deb_pkg/usr/share/mcb/
                cat > deb_pkg/DEBIAN/control <<EOF
                Package: mcb
                Version: ${VERSION}
                Section: utils
                Priority: optional
                Architecture: amd64
                Maintainer: lxdklp
                Description: MCB Application
                EOF
                cat > deb_pkg/usr/bin/mcb <<EOF
                #!/bin/bash
                exec /usr/share/mcb/mcb "\$@"
                EOF
                chmod +x deb_pkg/usr/bin/mcb
                cat > deb_pkg/usr/share/applications/mcb.desktop <<EOF
                [Desktop Entry]
                Name=MCB
                Exec=/usr/share/mcb/mcb
                Type=Application
                Categories=Utility;
                EOF
                dpkg-deb --build deb_pkg MCB-Linux-${VERSION}-x64.deb
                # Create AppImage
                mkdir -p AppDir/usr/bin
                mkdir -p AppDir/usr/share/applications
                mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
                cp -r $BUNDLE_DIR/* AppDir/usr/bin/
                cat > AppDir/mcb.desktop <<EOF
                [Desktop Entry]
                Name=MCB
                Exec=mcb
                Icon=mcb
                Type=Application
                Categories=Utility;
                EOF
                cp AppDir/mcb.desktop AppDir/usr/share/applications/
                touch AppDir/usr/share/icons/hicolor/256x256/apps/mcb.png
                cat > AppDir/AppRun <<EOF
                #!/bin/bash
                exec \$APPDIR/usr/bin/mcb "\$@"
                EOF
                chmod +x AppDir/AppRun
                curl -L -o appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
                chmod +x appimagetool
                ARCH=x86_64 ./appimagetool AppDir MCB-Linux-${VERSION}-x64.AppImage || true

            - name: Upload Linux x64 artifacts
              uses: actions/upload-artifact@v4
              with:
                name: linux-release
                path: |
                  MCB-Linux-*-x64.zip
                  MCB-Linux-*-x64.deb
                  MCB-Linux-*-x64.AppImage
                retention-days: 7

            - name: Show packaged linux files
              run: |
                echo "Workspace root listing:" && ls -la || true
                echo "Matching packaged files:" && ls -la MCB-Linux-* || true

    build-linux-arm64:
        name: Build Linux (arm64)
        runs-on: ubuntu-24.04-arm
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Linux dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libfuse2

            - name: Setup Flutter (ARM64)
              run: |
                set -e
                echo "Cloning Flutter stable channel into $HOME/flutter"
                git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
                echo "$HOME/flutter/bin" >> $GITHUB_PATH
                export PATH="$HOME/flutter/bin:$PATH"
                flutter --version
                flutter precache --linux

            - name: Install dependencies
              run: flutter pub get

            - name: Build Linux (arm64)
              run: flutter build linux --release

            - name: Package Linux arm64 artifacts
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                BUNDLE_DIR=build/linux/arm64/release/bundle
                # Create zip
                cd $BUNDLE_DIR && zip -r ../../../../MCB-Linux-${VERSION}-arm64.zip . && cd -
                # Create .deb package
                mkdir -p deb_pkg/DEBIAN
                mkdir -p deb_pkg/usr/bin
                mkdir -p deb_pkg/usr/share/applications
                mkdir -p deb_pkg/usr/share/mcb
                cp -r $BUNDLE_DIR/* deb_pkg/usr/share/mcb/
                cat > deb_pkg/DEBIAN/control <<EOF
                Package: mcb
                Version: ${VERSION}
                Section: utils
                Priority: optional
                Architecture: arm64
                Maintainer: lxdklp
                Description: MCB Application
                EOF
                cat > deb_pkg/usr/bin/mcb <<EOF
                #!/bin/bash
                exec /usr/share/mcb/mcb "\$@"
                EOF
                chmod +x deb_pkg/usr/bin/mcb
                cat > deb_pkg/usr/share/applications/mcb.desktop <<EOF
                [Desktop Entry]
                Name=MCB
                Exec=/usr/share/mcb/mcb
                Type=Application
                Categories=Utility;
                EOF
                dpkg-deb --build deb_pkg MCB-Linux-${VERSION}-arm64.deb
                # Create AppImage
                mkdir -p AppDir/usr/bin
                mkdir -p AppDir/usr/share/applications
                mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
                cp -r $BUNDLE_DIR/* AppDir/usr/bin/
                cat > AppDir/mcb.desktop <<EOF
                [Desktop Entry]
                Name=MCB
                Exec=mcb
                Icon=mcb
                Type=Application
                Categories=Utility;
                EOF
                cp AppDir/mcb.desktop AppDir/usr/share/applications/
                touch AppDir/usr/share/icons/hicolor/256x256/apps/mcb.png
                cat > AppDir/AppRun <<EOF
                #!/bin/bash
                exec \$APPDIR/usr/bin/mcb "\$@"
                EOF
                chmod +x AppDir/AppRun
                curl -L -o appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
                chmod +x appimagetool
                ARCH=aarch64 ./appimagetool AppDir MCB-Linux-${VERSION}-arm64.AppImage || true

            - name: Upload Linux arm64 artifacts
              uses: actions/upload-artifact@v4
              with:
                name: linux-arm64-release
                path: |
                  MCB-Linux-*-arm64.zip
                  MCB-Linux-*-arm64.deb
                  MCB-Linux-*-arm64.AppImage
                retention-days: 7

            - name: Show packaged linux-arm64 files
              run: |
                echo "Workspace root listing:" && ls -la || true
                echo "Matching packaged files:" && ls -la MCB-Linux-* || true

    build-macos:
        name: Build macOS
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build macOS
              run: flutter build macos --release

            - name: Create dmg
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                RELEASE_DIR="build/macos/Build/Products/Release"
                echo "Looking for .app in: $RELEASE_DIR"
                echo "Release dir contents:"
                ls -la "$RELEASE_DIR" || true
                # Use find to locate .app bundle (directory)
                APP_DIR=$(find "$RELEASE_DIR" -maxdepth 1 -name "*.app" -type d | head -n1)
                if [ -z "$APP_DIR" ]; then
                  echo "No .app found via find. Trying known paths..."
                  if [ -d "$RELEASE_DIR/Runner.app" ]; then
                    APP_DIR="$RELEASE_DIR/Runner.app"
                  elif [ -d "$RELEASE_DIR/mcb.app" ]; then
                    APP_DIR="$RELEASE_DIR/mcb.app"
                  elif [ -d "$RELEASE_DIR/MCB.app" ]; then
                    APP_DIR="$RELEASE_DIR/MCB.app"
                  else
                    echo "Unable to find .app to package. Failing step." >&2
                    exit 1
                  fi
                fi
                echo "Found app bundle: $APP_DIR"
                APP_NAME=$(basename "$APP_DIR" .app)
                OUT_NAME="MCB-macOS-${VERSION}.dmg"
                echo "Creating DMG: $OUT_NAME"
                # Create a staging folder with .app and Applications symlink for drag-to-install
                DMG_STAGE="dmg_stage"
                mkdir -p "$DMG_STAGE"
                cp -R "$APP_DIR" "$DMG_STAGE/"
                ln -s /Applications "$DMG_STAGE/Applications"
                echo "DMG stage contents:"
                ls -la "$DMG_STAGE"
                hdiutil create -volname "$APP_NAME" -srcfolder "$DMG_STAGE" -ov -format UDZO "$OUT_NAME"
                rm -rf "$DMG_STAGE"

            - name: Upload macOS artifact
              uses: actions/upload-artifact@v4
              with:
                name: macos-release
                path: MCB-macOS-*.dmg
                retention-days: 7

    build-web:
        name: Build Web
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Web
              run: flutter build web --release

            - name: Package Web artifact (rename with version)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                cd build/web
                zip -r ../../MCB-Web-${VERSION}.zip .

            - name: Upload Web artifact
              uses: actions/upload-artifact@v4
              with:
                name: web-release
                path: MCB-Web-*.zip
                retention-days: 7

    build-ios:
        name: Build iOS
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build iOS (no codesign)
              run: flutter build ios --release --no-codesign

            - name: Prepare iOS artifact (rename to .ipa)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                # Create Payload directory structure for .ipa
                mkdir -p Payload
                cp -r build/ios/iphoneos/Runner.app Payload/
                zip -r "MCB-iOS-${VERSION}.ipa" Payload
                rm -rf Payload

            - name: Upload iOS artifact
              uses: actions/upload-artifact@v4
              with:
                name: ios-release
                path: MCB-iOS-*.ipa
                retention-days: 7

    release:
      name: Create Release
      needs: [build-android, build-windows, build-linux-x64, build-linux-arm64, build-macos, build-web, build-ios]
      runs-on: ubuntu-latest
      if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.skip_release != 'true'
      permissions:
        contents: write
      steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                path: artifacts

            - name: Collect Android APKs (no zip)
              run: |
                set -e
                mkdir -p artifacts/android-release
                # Copy any MCB-Android-<version>-*.apk files into the release folder
                cp artifacts/MCB-Android-*.apk artifacts/android-release/ 2>/dev/null || true

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                files: |
                  artifacts/android-release/*.apk
                  artifacts/ios-release/*.ipa
                  artifacts/windows-release/*.zip
                  artifacts/windows-release/*.exe
                  artifacts/linux-release/*.zip
                  artifacts/linux-release/*.deb
                  artifacts/linux-release/*.AppImage
                  artifacts/linux-arm64-release/*.zip
                  artifacts/linux-arm64-release/*.deb
                  artifacts/linux-arm64-release/*.AppImage
                  artifacts/macos-release/*.dmg
                  artifacts/web-release/*.zip
                draft: false
                prerelease: false
                generate_release_notes: true
