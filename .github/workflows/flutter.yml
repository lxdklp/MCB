name: Flutter Build

on:
    push:
        branches: [main, master]
        tags:
            - 'v*'
    pull_request:
        branches: [main, master]
    workflow_dispatch:
        inputs:
            skip_release:
                description: '不创建 Release'
                required: false
                default: false
                type: boolean

env:
    FLUTTER_VERSION: '3.38.3'

jobs:
    build-android:
        name: Build Android
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'zulu'
                java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get
            - name: Decode keystore (only on trusted events)
              if: github.event_name != 'pull_request'
              env:
                KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
              run: |
                mkdir -p android/app
                echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
                chmod 600 android/app/upload-keystore.jks

            - name: Write key.properties (only on trusted events)
              if: github.event_name != 'pull_request'
              env:
                KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
                KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
                KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
              run: |
                cat > android/key.properties <<EOF
                storePassword=$KEYSTORE_PASSWORD
                keyPassword=$KEY_PASSWORD
                keyAlias=$KEY_ALIAS
                storeFile=upload-keystore.jks
                EOF

            - name: Build Android APK (split per abi)
              run: flutter build apk --release --split-per-abi

            - name: Prepare Android artifacts per ABI
              id: prepare_android
              run: |
                set -e
                # extract version from pubspec.yaml (strip +build metadata)
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                mkdir -p artifacts/android-release
                APK_DIR=build/app/outputs/flutter-apk
                if [ -f "$APK_DIR/app-arm64-v8a-release.apk" ]; then
                  cp "$APK_DIR/app-arm64-v8a-release.apk" "artifacts/MCB-Android-${VERSION}-arm64-v8a.apk"
                fi
                if [ -f "$APK_DIR/app-armeabi-v7a-release.apk" ]; then
                  cp "$APK_DIR/app-armeabi-v7a-release.apk" "artifacts/MCB-Android-${VERSION}-armeabi-v7a.apk"
                fi
                if [ -f "$APK_DIR/app-x86_64-release.apk" ]; then
                  cp "$APK_DIR/app-x86_64-release.apk" "artifacts/MCB-Android-${VERSION}-x86_64.apk"
                fi

            - name: Upload Android APKs as artifacts
              uses: actions/upload-artifact@v4
              with:
                name: android-release
                path: artifacts/MCB-Android-${{ steps.prepare_android.outputs.VERSION }}-*.apk
                retention-days: 7

            - name: Install dependencies
              run: flutter pub get

            - name: Build iOS (no codesign)
              run: flutter build ios --release --no-codesign

            - name: Prepare iOS artifact (rename with version)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                cd build/ios/iphoneos
                zip -r ../../../MCB-iOS-${VERSION}-iphoneos.zip Runner.app

            - name: Upload iOS artifact
              uses: actions/upload-artifact@v4
              with:
                name: ios-release
                path: MCB-iOS-*.zip
                retention-days: 7

    build-windows:
        name: Build Windows
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Windows
              run: flutter build windows --release

            - name: Package Windows artifact (rename with version)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                cd build/windows/x64/runner/Release/
                zip -r ../../../MCB-Windows-${VERSION}-x64.zip .

            - name: Upload Windows artifact
              uses: actions/upload-artifact@v4
              with:
                name: windows-release
                path: MCB-Windows-*.zip
                retention-days: 7

    build-linux:
        name: Build Linux
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Linux dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Linux
              run: flutter build linux --release

            - name: Package Linux artifact (rename with version)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                tar -czvf MCB-Linux-${VERSION}-x64.tar.gz -C build/linux/x64/release/bundle .

            - name: Upload Linux artifact
              uses: actions/upload-artifact@v4
              with:
                name: linux-release
                path: MCB-Linux-*.tar.gz
                retention-days: 7

    build-macos:
        name: Build macOS
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build macOS
              run: flutter build macos --release

            - name: Create macOS .dmg (do not keep dSYM) and rename with version/arch
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                APP_DIR=$(ls build/macos/Build/Products/Release/*.app | head -n1)
                APP_NAME=$(basename "$APP_DIR" .app)
                ARCH=$(uname -m)
                OUT_NAME="MCB-macOS-${VERSION}-${ARCH}.dmg"
                echo "Creating DMG from $APP_DIR -> ${OUT_NAME}"
                hdiutil create -volname "$APP_NAME" -srcfolder "$APP_DIR" -ov -format UDZO "$OUT_NAME"
                # Remove dSYM to avoid keeping symbols in artifacts
                if [ -d "${APP_DIR}.dSYM" ]; then
                  echo "Removing dSYM: ${APP_DIR}.dSYM"
                  rm -rf "${APP_DIR}.dSYM"
                fi

            - name: Upload macOS artifact
              uses: actions/upload-artifact@v4
              with:
                name: macos-release
                path: MCB-macOS-*.dmg
                retention-days: 7

    build-web:
        name: Build Web
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: ${{ env.FLUTTER_VERSION }}
                channel: 'stable'
                cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build Web
              run: flutter build web --release

            - name: Package Web artifact (rename with version)
              run: |
                set -e
                VERSION=$(grep "^version:" pubspec.yaml | head -n1 | sed 's/.*version:[[:space:]]*//; s/+.*//; s/^[[:space:]]*//; s/[[:space:]]*$//')
                cd build/web
                zip -r ../../MCB-Web-${VERSION}.zip .

            - name: Upload Web artifact
              uses: actions/upload-artifact@v4
              with:
                name: web-release
                path: MCB-Web-*.zip
                retention-days: 7

    release:
        name: Create Release
        needs: [build-android, build-windows, build-linux, build-macos, build-web]
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.skip_release != 'true'
        permissions:
            contents: write
        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                path: artifacts

            - name: Collect Android APKs (no zip)
              run: |
                set -e
                mkdir -p artifacts/android-release
                # Copy any MCB-Android-<version>-*.apk files into the release folder
                cp artifacts/MCB-Android-*.apk artifacts/android-release/ 2>/dev/null || true

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                files: |
                  artifacts/android-release/*.apk
                  artifacts/MCB-iOS-*.zip
                  artifacts/MCB-Windows-*.zip
                  artifacts/MCB-Linux-*.tar.gz
                  artifacts/MCB-macOS-*.dmg
                  artifacts/MCB-Web-*.zip
                draft: false
                prerelease: false
                generate_release_notes: true
