name: Flutter 分析

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
    FLUTTER_VERSION: '3.38.3'

jobs:
  analyze:
    name: 运行 Flutter 分析
    runs-on: ubuntu-latest
    steps:
      - name: 签出代码
        uses: actions/checkout@v4

      - name: 配置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 安装依赖
        run: flutter pub get

      - name: 运行分析
        run: flutter analyze
